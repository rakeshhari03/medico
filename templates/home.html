<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediStruct AI · simple & clean</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter (modern, professional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            color: #1e2a3a;
            line-height: 1.5;
        }

        :root {
            --primary: #0b5e7c;        /* deep teal / medical trust */
            --primary-light: #e2f0f7;
            --primary-dark: #064663;
            --gray-600: #4b5565;
            --gray-800: #1e2a3a;
            --shadow-sm: 0 8px 20px rgba(0, 35, 55, 0.06);
            --shadow-md: 0 12px 28px rgba(0, 40, 60, 0.10);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* simple header — just logo and one CTA */
        .simple-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .logo i {
            color: var(--primary);
            font-size: 2rem;
        }

        .pill-btn {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            padding: 10px 26px;
            border-radius: 40px;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 8px rgba(11, 94, 124, 0.2);
        }

        .pill-btn:hover {
            background-color: var(--primary-dark);
        }

        /* hero — centered, less text, cleaner */
        .hero-simple {
            text-align: center;
            max-width: 850px;
            margin: 60px auto 40px;
        }

        .hero-simple h1 {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: var(--gray-800);
            margin-bottom: 24px;
        }

        .hero-simple h1 span {
            color: var(--primary);
            border-bottom: 4px solid var(--primary-light);
        }

        .hero-simple p {
            font-size: 1.3rem;
            color: var(--gray-600);
            max-width: 700px;
            margin: 0 auto 36px;
        }

        .cta-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            padding: 14px 36px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 8px 18px rgba(11,94,124,0.25);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline-light {
            background-color: transparent;
            color: var(--primary);
            font-weight: 600;
            padding: 14px 36px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 1.1rem;
            box-shadow: inset 0 0 0 2px var(--primary);
            transition: background-color 0.2s;
        }

        .btn-outline-light:hover {
            background-color: var(--primary-light);
        }

        /* mini visual card (simple) */
        .mini-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            background: var(--primary-light);
            border-radius: 60px;
            padding: 40px 30px;
            margin: 40px 0 30px;
            box-shadow: var(--shadow-md);
        }

        .visual-item {
            background: white;
            border-radius: 32px;
            padding: 24px 24px;
            width: 200px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .visual-item i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .visual-item .lines {
            height: 48px;
            background: repeating-linear-gradient(#e2e8f0 0px, #e2e8f0 6px, transparent 6px, transparent 12px);
            border-radius: 8px;
            margin: 16px 0 8px;
        }

        .visual-item .grid-mini {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 6px;
            margin: 16px 0 8px;
        }

        .grid-mini div {
            height: 18px;
            background-color: var(--primary-light);
            border-radius: 6px;
        }

        .arrow-icon {
            font-size: 2.5rem;
            color: var(--primary-dark);
            opacity: 0.6;
        }

        .visual-caption {
            color: var(--gray-600);
            font-size: 0.95rem;
            margin-top: 8px;
        }

        /* format badges minimal */
        .formats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px 20px;
            margin: 60px 0 30px;
        }

        .format-tag {
            background: white;
            border-radius: 60px;
            padding: 8px 28px;
            font-weight: 500;
            font-size: 1.1rem;
            border: 1px solid #dce9f0;
            color: var(--gray-800);
        }

        .format-tag i {
            color: var(--primary);
            margin-right: 10px;
        }

        /* simple footer (no columns) */
        .simple-footer {
            border-top: 1px solid #e8edf2;
            padding: 40px 0 30px;
            margin-top: 60px;
            text-align: center;
            color: var(--gray-600);
        }

        .footer-small-logo {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 16px;
        }

        .footer-small-logo i {
            color: var(--primary);
        }

        .footer-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 30px 0 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--gray-600);
            font-weight: 500;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .hero-simple h1 { font-size: 2.5rem; }
            .cta-group { flex-direction: column; align-items: center; }
            .simple-header { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- extremely simple header: logo + single cta (no nav) -->
    <div class="simple-header">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> 
            <span>Medico<span style="color:var(--primary);">AI</span></span>
        </div>
    </div>

    <!-- main hero - concise -->
    <section class="hero-simple">
        <h1>Healthcare documents → <span>structured data</span></h1>
        <p>PDF, images, and text files to Excel, CSV, or your database</p>
        <div class="cta-group">
            <a href="#" class="btn-primary">Get Started</a>
        </div>
    </section>

    <!-- simple visual representation of conversion -->
    <div class="mini-visual">
        <div class="visual-item">
            <i class="fas fa-file-medical"></i>
            <div class="lines"></div>
            <div class="visual-caption">PDF · Image · DOC</div>
        </div>
        <div class="arrow-icon"><i class="fas fa-arrow-right"></i></div>
        <div class="visual-item">
            <i class="fas fa-table"></i>
            <div class="grid-mini">
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
            </div>
            <div class="visual-caption">Excel · CSV · Database</div>
        </div>
    </div>

    <!-- lightweight format badges (no extra section clutter) -->
    <div class="formats">
        <span class="format-tag"><i class="fas fa-file-pdf"></i> PDF</span>
        <span class="format-tag"><i class="fas fa-file-image"></i> JPEG/PNG</span>
        <span class="format-tag"><i class="fas fa-file-word"></i> DOCX</span>
        <span class="format-tag"><i class="fas fa-file-alt"></i> TXT</span>
        <span class="format-tag"><i class="fas fa-file-csv"></i> CSV</span>
        <span class="format-tag"><i class="fas fa-file-excel"></i> Excel</span>
    </div>

    <!-- simple footer with minimal links -->
    <footer class="simple-footer">
        <div class="footer-small-logo">
            <i class="fas fa-heartbeat"></i> Medico
        </div>
        <div class="copyright">
            © 2025 MediStruct AI Inc. — Intelligent data extraction for healthcare.
        </div>
    </footer>
</div>
</body>
</html>
